<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 정보 입력</title>
</head>
<body>
	<form action="univ_table_input.jsp" method="post">
		<table>
		<!--caption 제목 -->
		<caption>학생정보 입력</caption>
		<!--th=table head,, td=table의 열. tr = table의 행  -->
		<tr>
		<th>학번</th>
		<td><input type="text" name="hakbun" required autofocus="autofocus"> </td>
		</tr>
		<tr>
		<th>이름</th>
		<td><input type="text" name="name" required> </td>
		</tr>
		<tr>
		<th>전공</th>
		<td><input type="text" name="dept" required> </td>
		</tr>
		<tr>
		<td colspan="2" style="text-align:center;">
		<input type="submit" value="전송"> </td>	
		</tr>
		
		
	

		</table>
	</form>

</body>
</html>
